<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Online Banking System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="./js/common/authenticate.js"></script>
</head>

<body>
    <!-- Header Section -->
    <header class="bg-primary text-white p-3">
        <div class="container d-flex justify-content-between align-items-center">
            <h1>Fund Transfer</h1>
            <span id="loggedInUser"></span>
            <button class="btn btn-danger" id="logoutbtn">
                <span class="glyphicon glyphicon-log-out"></span> Log out
            </button>
        </div>
    </header>

    <!-- Main Content -->
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav id="sidebar" class="col-md-3 col-lg-2 d-md-block bg-light sidebar">
                <div class="position-sticky">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active" href="./dashboard.html">
                                Dashboard
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./createaccount.html">
                                Create Account
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./accountdetails.html">
                                Account Details
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./fundtransfer.html">
                                Fund Transfer
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./billpayment.html">
                                Bill Payment
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./transactionhistory.html">
                                Transaction History
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- Main Content -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div class="card">
                    <div class="card-header">
                        <h3>Fund Transfer</h3>
                    </div>
                    <div class="card-body">
                        <form id="transferForm">
                            <div class="mb-3">
                                <label for="fromAccount" class="form-label">From Account</label>
                                <select class="form-select" name="fromAccountDdl" id="fromAccountDdl" required>
                                    <option value="" disabled selected>Select an account</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="toAccount" class="form-label">To Account</label>
                                <input type="text" class="form-control" name="toAccount" id="toAccount" required>
                            </div>
                            <div class="mb-3">
                                <label for="amount" class="form-label">Amount (minimum $5)</label>
                                <input type="number" class="form-control" name="amount" id="amount" min="5" step="any"
                                    title="Please enter an amount of at least $5" required>
                            </div>
                            <div class="mb-3">
                                <label for="note" class="form-label">Note</label>
                                <textarea type="textarea" class="form-control" name="note" id="note"></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Transfer</button>
                        </form>
                    </div>
                </div>
            </main>

        </div>
    </div>

    <!-- Footer Section -->
    <footer class="footer bg-light text-center py-4 mt-2">
        <div class="container">
            <p>&copy; 2023 Online Banking. All rights reserved.</p>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="./js/fundtransfer.js"></script>
    <script src="./js/common/logout.js"></script>
    <script src="./js/common/loggedinuser.js"></script>
</body>

</html>
