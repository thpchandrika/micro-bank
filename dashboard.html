<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bank Account Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script>
        const authToken = localStorage.getItem('authToken');
        console.log(authToken);
        if (!authToken) {
            window.location.href = './login.html';
        }
    </script>
</head>

<body>
    <!-- Header Section -->
    <header class="bg-primary text-white p-3">
        <div class="container d-flex justify-content-between align-items-center">
            <h1>Bank Account Dashboard</h1>
            <button class="btn btn-info btn-lg" id="logoutbtn">
                <span class="glyphicon glyphicon-log-out"></span> Log out
            </button>
        </div>
    </header>

    <!-- Main Content -->
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav id="sidebar" class="col-md-3 col-lg-2 d-md-block bg-light sidebar">
                <div class="position-sticky">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active" href="#">
                                Dashboard
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./createaccount.html">
                                Create Account
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                Account Details
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                Fund Transfer
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                Bill Payment
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- Main Content -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3">
                    <h2>Dashboard</h2>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="account-summary">
                            <h3>Account Summary</h3>
                            <!-- Display account balance, account number, etc. -->
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="transaction-history">
                            <h3>Transaction History</h3>
                            <!-- Display recent transactions with details -->
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Footer Section -->
    <footer class="footer bg-light text-center py-4 mt-2">
        <div class="container">
            <p>&copy; 2023 Online Banking. All rights reserved.</p>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="./js/dashboard.js"></script>
</body>

</html>
